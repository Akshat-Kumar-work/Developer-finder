<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">

        <!-- heading -->
        <div class="header-container">
            <p class="top-heading">Dev Explorer</p>
            <p class="light dark"><i></i></p>
        </div>

        <!-- search bar -->
        <div class="search-container">
        <input type="text" placeholder="Enter a GitHub username...">
        <div class="error">
            <p id="no-results">no search results</p>
        </div>
        <button>Search</button>
        </div>

        <!-- info container -->
        <div  class="profile-container">

            <!-- Developer img container -->
            <div class="avatar">
                <img src="" alt="">
            </div>

            <!-- Developer info container -->
            <div class="main-info-container">
                
                <!-- personal info -->
                <div class="personal-info-container">

                    <!-- name , profile link and bio -->
                    <div class="name-link-bio">
                        <!-- name -->
                        <p class="name" user-name ></p> 
                        <!-- profile link -->
                        <p class="profile-link" user-profile-link ></p>
                        <!-- bio -->
                        <p class="bio" user-bio></p>
                    </div>

                    <!-- GitHub joined date -->
                    <p class="date" github-joined-date></p>

                </div>

                <!-- stats -->
                <div class="stats" stats-tab>

                    <div class="repo-tab" repo>
                        <p class="repo">Repos</p>
                        <p  class="repo-num" repo-no></p>
                    </div>

                    <div class="followers-tab" followers>
                      <p class="followers">Followers</p>
                      <p  class="followers-num" followers></p>
                    </div>

                    <div class="following-tab" following>
                        <p class="following">Following</p>
                        <p class="following-num" following></p>
                    </div>

                </div>

                <!-- links -->
                <div class="profile-links">

                    <div class="profile-info-link">
                        <div class="bottom-icons">
                            <img src="./assets/images/location-icon.svg" alt="">
                        </div>
                        <p id="location"></p>
                    </div>

                    <div class="profile-info-link">
                        <div class="bottom-icons">
                            <img src="./assets/images/website-icon.svg" alt="">
                        </div>
                        <a href="#" id="page"></a>
                    </div>

                    <div class="profile-info-link">
                        <div class="bottom-icons">
                            <img src="./assets/images/twitter-icon.svg" alt="">
                        </div>
                        <a href="#" id="twitter"></a>
                    </div>

                    <div class="profile-info-link">
                        <div class="bottom-icons">
                            <img src="./assets/images/company-icon.svg" alt="">
                        </div>
                        <p id="company"></p>
                    </div>

                </div>

            </div>


        </div>




    </div>
    





    <script src="script.js"></script>
</body>
</html>
