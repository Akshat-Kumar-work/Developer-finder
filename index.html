<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">

        <!-- heading -->
        <div>
            <p>Dev Explorer</p>
            <p class="light dark"><i></i></p>
        </div>

        <!-- search bar -->
        <div>
        <input type="text" placeholder="Enter a GitHub username...">
        <button>Search</button>
        </div>

        <!-- info container -->
        <div>

            <!-- Developer img container -->
            <div>
                <img src="" alt="">
            </div>

            <!-- Developer info container -->
            <div>
                
                <!-- personal info -->
                <div>

                    <!-- name , profile link and bio -->
                    <div>
                        <!-- name -->
                        <p user-name ></p>
                        <!-- profile link -->
                        <p user-profile-link ></p>
                        <!-- bio -->
                        <p user-bio></p>
                    </div>

                    <!-- GitHub joined date -->
                    <p github-joined></p>

                </div>

                <!-- stats -->
                <div stats-tab>

                    <div repo>
                        <p>Repos</p>
                        <p repo-no></p>
                    </div>

                    <div followers>
                      <p>Followers</p>
                      <p followers></p>
                    </div>

                    <div following>
                        <p>Following</p>
                        <p following></p>
                    </div>

                </div>

                <!-- links -->
                <div class="profile-links">

                    <div class="profile-info-link">
                        <div class="bottom-icons">
                            <img src="./assets/images/location-icon.svg" alt="">
                        </div>
                        <p id="location"></p>
                    </div>

                    <div class="profile-info-link">
                        <div class="bottom-icons">
                            <img src="./assets/images/website-icon.svg" alt="">
                        </div>
                        <a href="#" id="page"></a>
                    </div>

                    <div class="profile-info-link">
                        <div class="bottom-icons">
                            <img src="./assets/images/twitter-icon.svg" alt="">
                        </div>
                        <a href="#" id="twitter"></a>
                    </div>

                    <div class="profile-info-link">
                        <div class="bottom-icons">
                            <img src="./assets/images/company-icon.svg" alt="">
                        </div>
                        <p id="company"></p>
                    </div>

                </div>

            </div>


        </div>




    </div>
    





    <script src="script.js"></script>
</body>
</html>
